<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cDonald's Banner Animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="animation-banner-container">
        <div class="banner-items">
            <div class="top-text"></div>
            <div class="menu">
                <img src="img/drink_fries_burger_chicken.png" alt="" id="menu-image">
            </div>
            <div class="left-item" id="left-item"> 
                <div class="left-text"></div>
                <div class="price">
                    <img src="img/price_890.png" alt="">
                </div>
            </div>
           
            <img class="stripe red" src="img/stripe_red.png" alt="">
            <img class="stripe blue" src="img/stripe_blue.png" alt="">
            <img class="stripe yellow" src="img/stripe_yellow.png" alt="">
            <img class="stripe green" src="img/stripe_green.png" alt="">
            <div class="menu-title">
                <img src="img/txt_chicken_paprika.png" id="menu-title-img" >
            </div>
            <div class="footer-logo">
                <img src="img/txt_footer_logo.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
